<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyblok Quick Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">📝</div>
            <div class="header-text">
                <h1>Storyblok Quick Manager</h1>
                <p>Manage your content faster</p>
            </div>
        </div>

        <!-- Setup Section -->
        <div id="setup-section" class="section">
            <div class="setup-card">
                <h2>🔗 Connect Your Space</h2>
                <div class="input-group">
                    <label for="access-token">Access Token</label>
                    <input type="password" id="access-token" placeholder="Your Storyblok access token">
                    <small>Find this in Settings → Access Tokens</small>
                </div>
                <div class="input-group">
                    <label for="space-id">Space ID</label>
                    <input type="text" id="space-id" placeholder="Your space ID (numbers)">
                    <small>Find this in Settings → General</small>
                </div>
                <button id="connect-btn" class="btn primary">Connect to Storyblok</button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div id="content-section" class="section hidden">
            <!-- Quick Stats -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="story-count">0</span>
                    <span class="stat-label">Stories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="space-name">Loading...</span>
                    <span class="stat-label">Space</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button id="new-story-btn" class="action-btn">
                    <span class="action-icon">➕</span>
                    <span class="action-text">New Story</span>
                </button>
                <button id="refresh-btn" class="action-btn">
                    <span class="action-icon">🔄</span>
                    <span class="action-text">Refresh</span>
                </button>
                <button id="open-space-btn" class="action-btn">
                    <span class="action-icon">🏠</span>
                    <span class="action-text">Open Space</span>
                </button>
            </div>

            <!-- Stories List -->
            <div class="stories-section">
                <div class="section-header">
                    <h3>📄 Recent Stories</h3>
                    <select id="filter-select" class="filter-dropdown">
                        <option value="all">All Stories</option>
                        <option value="published">Published</option>
                        <option value="draft">Drafts</option>
                    </select>
                </div>
                <div id="stories-container" class="stories-container">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading your stories...</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="bottom-actions">
                <button id="settings-btn" class="btn secondary">⚙️ Settings</button>
                <button id="disconnect-btn" class="btn danger">🚪 Disconnect</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="status-bar" class="status-bar hidden">
            <span id="status-message"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
